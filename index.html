<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater</title>

    <link rel="icon" type="image/x-icon" href="./images/sea-16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <nav class="navbar" id="navbar">
            <div class="collapse">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
                <a href="#">Login</a>
            </div>
            <div class="shadow"></div>
        </nav>
        <div class="fa-solid fa-bars toggle"></div>
    </header>

    <main>
        <section class="home">
            <div class="text-content">
                <h3>Underwater</h3>
                <h4>Adventure</h4>
                <a class="btn" href="#">JOIN NOW</a>
                <div class="selector">
                    <div class="dot dot1 active"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot3"></div>
                </div>
            </div>
            <div class="video-container">
                <video class="vid1" autoplay muted loop src="./videos/vid2.mp4"></video>
                <video class="vid2" autoplay muted loop src="./videos/vid1.mp4"></video>
                <video class="vid3" autoplay muted loop src="./videos/vid3.mp4"></video>
            </div>
        </section>

    </main>
    <script src="./js/main.js"></script>
</body>
</html>
